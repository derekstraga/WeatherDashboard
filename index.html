<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-4 col-lg-3" id="city-col">
                <div id="input-div">
                    <form>
                        <h3 class="text-white">Search by City:</h3>
                        <input class="d-block w-100" id="city-input">
                        <button class="btn w-100 my-2" id="city-submit"><i class="fas fa-search"></i></button>
                        <small class="text-white d-block" id="help-text"></small>
                    </form>
                </div>
                <div id="cities"></div>
            </div>
            
            <div class="col-md-8 col-lg-9">
                <div class="row">
                    <div class="col text-center" id="city-header">
                        <h1 class="py-2" id="city-name">Choose A City</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="text-center my-3">
                            <h2>Current</h2>
                        </div>
                        <div id="current-weather">
                            <img src="assets/no_data.jpg" class="d-block w-100" id="current-bg" alt="...">
                            <div class="carousel-caption d-block image-text">
                                <div style="margin-bottom: 16px">
                                    <div class="d-inline" id="uv-label"></div>
                                    <div class="d-inline" id="current-uv" class="px-1"></div>
                                </div>
                                <p id="current-wind"></p>
                                <p id="current-humidity"></p>
                                <p id="current-temp"></p>
                                <img id="current-icon" src="">
                                <h5 id="current-date"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="text-center my-3">
                            <h2>5-Day Forecast</h2>
                        </div>
                        <div id="carouselIndicatorsDiv" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselIndicatorsDiv" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselIndicatorsDiv" data-slide-to="1"></li>
                                <li data-target="#carouselIndicatorsDiv" data-slide-to="2"></li>
                                <li data-target="#carouselIndicatorsDiv" data-slide-to="3"></li>
                                <li data-target="#carouselIndicatorsDiv" data-slide-to="4"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="assets/no_data.jpg" class="d-block w-100 carousel-img" id="forecast-bg-0" alt="...">
                                    <div class="carousel-caption d-block image-text">
                                        <p id="forecast-humidity-0"></p>
                                        <p id="forecast-temp-0"></p>
                                        <img id="forecast-icon-0" src="">
                                        <h5 id="forecast-date-0"></h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/no_data.jpg" class="d-block w-100 carousel-img" id="forecast-bg-1" alt="...">
                                    <div class="carousel-caption d-block image-text">
                                        <p id="forecast-humidity-1"></p>
                                        <p id="forecast-temp-1"></p>
                                        <img id="forecast-icon-1" src="">
                                        <h5 id="forecast-date-1"></h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/no_data.jpg" class="d-block w-100 carousel-img" id="forecast-bg-2" alt="...">
                                    <div class="carousel-caption d-block image-text">
                                        <p id="forecast-humidity-2"></p>
                                        <p id="forecast-temp-2"></p>
                                        <img id="forecast-icon-2" src="">
                                        <h5 id="forecast-date-2"></h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/no_data.jpg" class="d-block w-100 carousel-img" id="forecast-bg-3" alt="...">
                                    <div class="carousel-caption d-block image-text">
                                        <p id="forecast-humidity-3"></p>
                                        <p id="forecast-temp-3"></p>
                                        <img id="forecast-icon-3" src="">
                                        <h5 id="forecast-date-3"></h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/no_data.jpg" class="d-block w-100 carousel-img" id="forecast-bg-4" alt="...">
                                    <div class="carousel-caption d-block image-text">
                                        <p id="forecast-humidity-4"></p>
                                        <p id="forecast-temp-4"></p>
                                        <img id="forecast-icon-4" src="">
                                        <h5 id="forecast-date-4"></h5>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselIndicatorsDiv" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselIndicatorsDiv" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://kit.fontawesome.com/b76a162850.js" crossorigin="anonymous"></script>
    <script src="./carousel.js"></script>
    <script src="./script.js"></script>

</body>

</html>
